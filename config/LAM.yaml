MODEL_PARAM: 

  ## INN linear
  nmode : 100
  # nmode : [10,10] # 50, 100, 200, 300, 400
  nseg : 10 # 
  # nseg : [20,20,10,10] # for variable discretization, (z, y, t, flow rate)
  # nseg : [20,20,5]
  
  ## INN nonlinear
  s_patch : 3
  alpha_dil: 20
  p_order: 1
  radial_basis : "cubicSpline" # Activataion functions
  # radial_basis : 'gaussian1'
  INNactivation : 'polynomial' 
  # INNactivation : 'sinusoidal'
  # INNactivation : 'exponential'
  # INNactivation : 'sigmoid'
  # INNactivation : 'tanh'
  # INNactivation : 'gelu'

  ## MLP
  nlayers : 5
  nneurons : 1400 # 50, 100, 200, 300, 400
  # activation : "relu"
  activation : "sigmoid"

DATA_PARAM:
  input_col : [1,0,2,3] # (z,y,t,flow rate)
  output_col : [4] # concentration
  
  bool_data_generation : False # data is already stored and splitted
  # data_filenames: ['all_concentration_data.csv'] # original data
  # data_filenames: ['all_concentration_data_train10.csv','all_concentration_data_test.csv'] # original data
  # data_filenames: ['all_concentration_data_train20.csv','all_concentration_data_test.csv'] # original data
  data_filenames: ['all_concentration_data_train20.csv','all_concentration_data_Case_6.csv'] # original data
  # split_ratio: [0.8,0.1,0.1] # [0.7,0.15,0.15]

  bool_normalize: True # whether we normalize the input data or not
  bool_shuffle : True # whether we shuffle the data
  
  
TRAIN_PARAM:
  num_epochs_INN : 10
  num_epochs_MLP : 50
  batch_size : 128 # 128
  learning_rate : 1e-3
  bool_train_acc : False
  
  validation_period : 1 # if this is greater than num_epochs, validation will not be conducted
  bool_denormalize: False # or True, whether we denormalize when measuring errors
  error_type : "rmse" # rmse or mse
  patience : 10
  stopping_loss_train: 6e-5

  bool_save_model: True

PLOT:
  bool_plot: True
  plot_in_axis: [3,4] # plot input axis
  plot_out_axis: [0] # plot output axis