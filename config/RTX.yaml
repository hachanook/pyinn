MODEL_PARAM: 

  ## INN linear
  nmode : [30]
  # nmode : [10,10] # 50, 100, 200, 300, 400
  # nseg : 20 # 
  nseg : [50,50,50,25] # (x,y,z,traction)
  # nseg : [20,20,5]
  
  ## INN nonlinear
  s_patch : 2
  alpha_dil: 20
  p_order: 2
  radial_basis : "cubicSpline" # Activataion functions
  # radial_basis : 'gaussian1' 
  INNactivation : 'polynomial' 
  # INNactivation : 'sinusoidal'
  # INNactivation : 'exponential'
  # INNactivation : 'sigmoid'
  # INNactivation : 'tanh'
  # INNactivation : 'gelu'

  ## MLP
  nlayers : 3 # 5
  nneurons : 50 # 1400
  # activation : "relu"
  activation : "sigmoid"

DATA_PARAM:
  input_col : [1,2,3,4] # (x,y,z,traction)
  output_col : [15] # concentration
  
  bool_data_generation : False # data is already stored and splitted
  data_filenames: ['worm_gear_C3D10_0_003_data_30samples.csv','worm_gear_C3D10_0_003_data_5samples.csv'] # original data
  # split_ratio: [0.8,0.1,0.1] # [0.7,0.15,0.15]

  bool_normalize: True # whether we normalize the input data or not
  bool_shuffle : True # whether we shuffle the data
  
  
TRAIN_PARAM:
  num_epochs_INN : 10
  num_epochs_MLP : 50
  batch_size : 128 # 128
  learning_rate : 1e-3
  bool_train_acc : False
  
  validation_period : 1 # if this is greater than num_epochs, validation will not be conducted
  bool_denormalize: False # or True, whether we denormalize when measuring errors
  error_type : "rmse" # rmse or mse
  patience : 10
  stopping_loss_train: 6e-5

  bool_save_model: True

PLOT:
  bool_plot: True
  plot_in_axis: [3,4] # plot input axis
  plot_out_axis: [0] # plot output axis